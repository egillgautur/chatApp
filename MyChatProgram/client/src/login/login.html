<div>
    <div class="row">
        <div class="col-xs-12">
            <label>Notendanafn:</label>
            <input type="text"
                ng-model="user" />
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <label>Lykilorð:</label>
            <input type="password"
            ng-model="pass" />
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <button ng-click="onLogin()">Innskrá</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            {{errorMessage}}
        </div>
    </div>
</div>
